<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
  <h1>Weather Dashboard</h1>
  <div class="container mt-3">
    <!--Weather search bar and search history will go here-->
    <div>
      <form id="weather-form" class="form-inline">
        <input type="text" id='location-input' placeholder="Enter city name" class="form-control mr-2">
        <input type="submit" value="Search" class="btn btn-primary">
      </form>
      <div id="search-history"></div>
    </div>
    <div class="row">
      <div id="current-weather" class="card col-md-6">
        <div class="card-body">
          <!-- Current weather data goes here -->
        </div>
      </div>
      <table id="forecast-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Temperature (Â°F)</th>
            <th>Wind Speed (mph)</th>
            <th>Humidity (%)</th>
            <th>Weather</th>
          </tr>
        </thead>
        <tbody>
          <!-- Forecast data will be added here by updateWeatherData function -->
        </tbody>
      </table>
      <canvas id="forecast-chart" class="col-md-6 text-center" height="500" width="500">
        <!-- Weather chart will be inserted here using JavaScript -->
      </canvas>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
